<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Endorsements</title>
</head>
<body>
    <div class="container">
        <img src="./assets/freddie.png" alt="white silhuette icon of Freddie Mercury in his iconic stance" id="logo-img">
        <h1 id="title">We are the Champions!</h1>
        <textarea placeholder="Write your endorsements here" id="input-field"></textarea>
        <div class="from-to-section">
            <input type="text" id="from-btn" class="from-to-field" placeholder="From">
            <input type="text" id="to-btn" class="from-to-field" placeholder="To">
        </div>
        <button id="publish-btn">Publish</button>
        <h2 id="endorsements-title">- Endorsements -</h2>
        <div id="endorsements-list">
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
